<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Holder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="bg-primary bg-opacity-25">
    <main>
        <section class="d-flex justify-content-center align-items-start my-5">
            <div class="bg-light shadow-sm p-4 mx-4 rounded">
                <form id="add-card-form">
                    <div class="mb-3">
                        <input type="number" placeholder="Card Number" class="form-control rounded-pill"
                            id="card-number" name="cardNumber">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Owner" class="form-control rounded-pill" id="owner"
                            name="owner">
                    </div>
                    <div class="mb-3">
                        <input type="number" placeholder="CVV" class="form-control rounded-pill" id="cvv" name="cvv">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Expiration" class="form-control rounded-pill" id="expiration"
                            name="expiration">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-0">Add Card</button>
                </form>
            </div>
            <div id="card-holder">

            </div>
        </section>
    </main>
    <script src="assets/js/app.js" async></script>
</body>

</html>
